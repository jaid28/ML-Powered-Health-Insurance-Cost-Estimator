<!DOCTYPE html>
<html><head><title>Verify OTP</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
<h2 class="text-3xl font-bold text-center mb-6">Enter OTP</h2>
<p class="text-center mb-4">We sent a 6-digit code to <b>{{ email }}</b></p>
<form method="post">
<input type="text" name="otp" maxlength="6" placeholder="123456" required 
class="w-full px-4 py-3 border rounded-lg text-center text-2xl mb-4">
<button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold">Verify OTP</button>
</form>
</div></body></html>
