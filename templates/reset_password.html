<!DOCTYPE html>
<html><head><title>Reset Password</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
<h2 class="text-3xl font-bold text-center mb-6">Set New Password</h2>
<form method="post">
<input type="password" name="password" placeholder="New password" required 
class="w-full px-4 py-3 border rounded-lg mb-4">
<button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">Reset Password</button>
</form>
</div></body></html>
