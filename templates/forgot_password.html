<!DOCTYPE html>
<html><head><title>Forgot Password</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
<h2 class="text-3xl font-bold text-center mb-6">Forgot Password?</h2>
<form method="post">
<input type="email" name="email" placeholder="Enter your email" required 
class="w-full px-4 py-3 border rounded-lg mb-4">
<button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Send OTP</button>
</form>
<p class="text-center mt-4"><a href="/login" class="text-blue-600">Back to Login</a></p>
</div></body></html>
